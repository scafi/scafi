sudo: required
dist: xenial
language: scala
env:
  global:
  - RELEASE_SCALA_VERSION=2.12.10
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
jdk:
#- openjdk7 # Expected feature release number in range of 9 to 13, but got: 7
- openjdk8
#- oraclejdk8 # Expected feature release number in range of 9 to 13, but got: 8
#- openjdk9
#- openjdk10
- openjdk11
- openjdk12
scala:
- 2.11.12
- "${RELEASE_SCALA_VERSION}"
before_install:
- sudo apt-get -qq update
- sudo apt-get install -y openjfx
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then openssl aes-256-cbc -K $encrypted_356ce062086e_key
  -iv $encrypted_356ce062086e_iv -in .travis/secrets.tar.enc -out .travis/local.secrets.tar
  -d; tar xv -C .travis -f .travis/local.secrets.tar; fi
script:
- echo "java.version='$TRAVIS_JDK_VERSION'" >> project/build.properties
- if [ "$TRAVIS_PULL_REQUEST" = "false" ] && [ "$TRAVIS_REPO_SLUG" = "scafi/scafi"
  ]; then bash travis_build.sh; else bash travis_build_pullrequest.sh; fi
before_deploy:
- echo Preparing for deploy
deploy:
- provider: script
  skip_cleanup: true
  script: bash travis_deploy.sh
  on:
    all_branches: true
    tags: true
    condition: "$TRAVIS_PULL_REQUEST = false"
- provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: "./core/target/scala-*/scafi-core-assembly-*.jar"
  on:
    branch: master
    tags: true
- provider: surge
  skip_cleanup: true
  project: "./target/scala-2.12/unidoc/"
  domain: scafi-docs.surge.sh
  on:
    branch: master
    tags: true
    condition: "$TRAVIS_SCALA_VERSION = ${RELEASE_SCALA_VERSION}"
- provider: surge
  skip_cleanup: true
  project: "./target/scala-2.12/unidoc/"
  domain: scafi-docs-unstable.surge.sh
  on:
    branch: develop
    condition: "$TRAVIS_SCALA_VERSION = ${RELEASE_SCALA_VERSION}"
